<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock row" id="hour-9">
        <div class='hour col-2 text-center py-3'>9AM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-10">
        <div class='hour col-2 text-center py-3'>10AM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-11">
        <div class='hour col-2 text-center py-3'>11AM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-12">
        <div class='hour col-2 text-center py-3'>12PM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-13">
        <div class='hour col-2 text-center py-3'>1PM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-14">
        <div class='hour col-2 text-center py-3'>2PM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-15">
        <div class='hour col-2 text-center py-3'>3PM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-16">
        <div class='hour col-2 text-center py-3'>4PM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      <div class="timeblock row" id="hour-17">
        <div class='hour col-2 text-center py-3'>5PM</div>
        <textarea class='description col-8' ></textarea>
        <button class='saveBtn col-2'><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/advancedFormat.js"></script>
	  <script>
		dayjs.extend(window.dayjs_plugin_advancedFormat)
	  </script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6f366000aa.js" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
